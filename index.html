<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tap once to start music (required by Chrome); then this overlay disappears -->
    <div class="music-tap-overlay" id="musicTapOverlay" aria-label="Tap to start">
        <span class="music-tap-text">Tap to start üíù</span>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>

        <!-- Background music (no button - autoplay only) -->
        <audio id="bgMusic" loop preload="auto" playsinline>
            <source id="musicSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="startMusic(); revealSecretAnswer()" id="yesBtn1"></button>
            <button class="cute-btn" onclick="startMusic(); moveButton(this); revealSecretAnswer();" id="noBtn1"></button>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <!-- Love meter settings: min="0" max="10000" -->
            <div class="love-meter">
                <div class="slider-wrap">
                    <div class="slider-fill" id="sliderFill" aria-hidden="true"></div>
                    <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                </div>
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Final Question -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- CUSTOMIZE: Celebration message -->
        <div class="celebration hidden" id="celebration">
            <h2 class="celebration-title" id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <div class="celebration-emojis-wrap" id="celebrationEmojisWrap"></div>
        </div>
    </div>

    <!-- Secret answer: fixed at bottom center, grows when user taps Yes or No -->
    <div class="secret-answer" id="secretAnswer">
        <button class="cute-btn special" onclick="startMusic(); revealSecretAnswer(); showNextQuestion(2);" id="secretAnswerBtn"></button>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
